                <label class="top">Full Name* <input type="text" name="name" pattern="[a-zA-Z ]+" minlength="5" required></label>

                <label class="top">Phone (optional) <input type="tel" name="phone"></label>
                <p id="comments">Message*</p>
                <label id="textarea"><textarea name="message" rows="10" cols="50"  placeholder="Contact us about tours, products, events, services or whatever you feel like talking to us about."></textarea></label>

            </fieldset>

            <input type="submit" value="Send Message" class="submitBtn">

        </form>
