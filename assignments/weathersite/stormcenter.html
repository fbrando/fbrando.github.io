<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storm Center | SunShower</title>
    <meta name="description" content="Storm information input">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <header includefile="header.html">
    </header>

    <nav>
        <div class="top-border"></div>
        <ul id="primaryNav" class="hide">
            <li><a href="/assignments/weathersite/index.html">Home</a></li>
            <li><a href="/assignments/weathersite/franklin.html">Franklin</a></li>
            <li><a href="/assignments/weathersite/greenville.html">Greenville</a></li>
            <li><a href="/assignments/weathersite/springfield.html">Springfield</a></li>
            <li  class="active"><a href="/assignments/weathersite/stormcenter.html">Storm Center</a></li>
            <li><a href="/assignments/weathersite/gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <div class="top-border2"></div>
    <main>
        <form method="get" action="thanks.html">

            <h3>Contact Information</h3>

            <fieldset>
                <!--                <legend>Contact Information</legend>-->
                <label class="top">Full Name* <input type="text" name="name" pattern="[a-zA-Z ]+" minlength="5" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="john123@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>

            <h3>Storm Information</h3>

            <fieldset>
                <!--                <legend>Storm Information</legend>-->
                <label class="top">Storm Date<input type="date" name="stormdate"></label>

                <label class="top">Storm Type<input list="storms" name="stormtype"></label>
                <datalist id="storms">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>

                <label class="severity">Storm Severity(1-10)<br><input type="range" id="severity" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"></label>
                <span id="ratingvalue">5</span><br>

                <label class="top">Storm Region
                    <select name="region">
                        <option selected="true" disabled="disabled">Please Select &#9662;</option>
                        <option value="franklin">Franklin</option>
                        <option value="greenville">Greenville</option>
                        <option value="springfield">Springfield</option>
                    </select>
                </label>
                <div>Are you in DANGER?</div>
                <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                <label class="sbs"><input type="radio" name="danger" value="no">No</label>

                <div>Comments</div>
                <label><textarea name="message" rows="10" cols="50"  placeholder="Additional information or comments.">
                </textarea></label>

            </fieldset>

            <input type="submit" value="Update Storm Information" class="submitBtn">

        </form>
    </main>
    <div class="bottom-border2"></div>
    <div class="bottom-border"></div>
    <footer includefile="footer.html">
    </footer>
    <script src="js/hamburger.js"></script>
    <script src="js/currentdate.js"></script>
    <script src="js/windchill.js"></script>
    <script src="js/severity.js"></script>
    <script src="js/include.js"></script>
</body>

</html>
