<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ToggleButton</title>
    <link rel="stylesheet" href="/assignments/lesson-11/intro-jquery-files/Lesson4/css/toggleBtn.css">
</head>

<body>
    <div class="container">
        <a href="#" class="toggleBtn">Navigation</a>
        <a href="#" class="toggleBtn">Fuel Monitor</a>
        <a href="#" class="toggleBtn">Battery Monitor</a>
    </div>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            $('.toggleBtn').click(function() {
                $(this).toggleClass("toggleOn")
            });
        })

    </script>
</body>

</html>
